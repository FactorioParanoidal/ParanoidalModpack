[mod-setting-description]
reskins-bobs-do-bobassembly=Bietet neue Grafiken für Technologien, Montagemaschinen, Schmelzöfen, Raffinerien, Brennereien, Elektrolyseanlagen und Chemiefabriken aus der Mod „Bob’s Assembling Machines“.
reskins-bobs-do-bobelectronics=Bietet neue Grafiken für Zwischenprodukte und Baupläne aus der Mod „Bob’s Electronics“. Wirkt sich nicht auf Schaltkreise aus.
reskins-bobs-do-bobelectronics-circuit-style=Bietet neue Grafiken für die Schaltkreise aus der Mod „Bob’s Electronics“ im angegebenen grafischen Stil.
reskins-bobs-do-bobequipment=Bietet neue Grafiken für Technologien und Ausrüstung aus den Mods „Bob’s Equipment“ und „Bob’s Vehicle Equipment“.
reskins-bobs-do-bobgreenhouse=Bietet neue Grafiken für Zwischenprodukte, Baupläne, Technologien und Gewächshäuser aus der Mod „Bob’s Greenhouse“.
reskins-bobs-do-boblogistics=Bietet neue Grafiken für Roboter-Bauteile, Technologien, Logistikkisten, Roboterhangars, Roboterhangar-Module, Greifarme, Fließbänder, Lagertanks, Pumpen und Rohre aus der Mod „Bob’s Logistics“.
reskins-bobs-do-bobmining=Neue Grafiken für Technologien, Erzförderer und Förderpumpen aus der Mod „Bob’s Mining“.
reskins-bobs-do-bobmodules=Bietet neue Grafiken für Module, Effektverteiler und Modul-Labore aus der Mod „Bob’s Modules“.
reskins-bobs-do-bobores=Bietet neue Grafiken für die Ressourcen und Erze aus der Mod „Bob’s Ores“.
reskins-bobs-do-bobplates=Bietet neue Grafiken für Metallplatten, Zahnräder, Kugellager und andere Zwischenprodukte, Baupläne und Technologien, sowie den kleinen Durchgangslagertank und die Pumpen aus der Mod „Bob’s Metals, Chemicals, and Intermediates“.
reskins-bobs-do-bobpower=Bietet neue Grafiken für Technologien, Heizkessel, Dampfmaschinen und -Turbinen, Solarpanele und Akkumulatoren, Kernreaktoren, Wärmetauscher, Wärmeleitungen und Generatoren aus der Mod „Bob’s Power“.
reskins-bobs-do-bobrevamp=Bietet neue Grafiken für Zwischenprodukte, Baupläne und Technologien aus der Mod „Bob’s Revamp“.
reskins-bobs-do-bobrevamp-reactor-color=Bietet neue Grafiken für Kernreaktoren, die auf die Uran-, Thorium- und Deuterium-Brennstoffe angepasst sind, anstatt nach Technologiestufe.
reskins-bobs-do-bobtech=Bietet neue Grafiken für Wissenschaftspakete und verwandte Technologien sowie die Labore aus der Mod „Bob’s Technology“.
reskins-bobs-do-bobwarfare=Bietet neue Grafiken für Kriegsgerät, Technologien, Geschütztürme, Mauern und Radare aus der Mod „Bob’s Warfare“.

reskins-bobs-do-inserter-filter-symbol=Wenn Bob’s Überarbeitung für Greifarme aktiviert ist, wird eine Markierung für filternde Greifarme angezeigt, um sie besser von normalen Greifarmen zu unterscheiden.
reskins-bobs-flip-stack-inserter-icons=Wenn Bob’s Überarbeitung für Greifarme aktiviert ist, werden Symbole für Stapelgreifarme horizontal gespiegelt, um sie besser von normalen Greifarmen zu unterscheiden.

reskins-bobs-do-pipe-tier-labeling=Wenn Stufenmarkierungen aktiv sind, werden Stufenmarkierungen auch für Rohre, Unterirdische Rohre und Wärmeleitungen aus den Mods „Bob’s Logistics“ und „Bob’s Power“ angezeigt.
reskins-bobs-do-belt-entity-tier-labeling=Wenn Stufenmarkierungen aktiv sind, werden Stufenmarkierungen auch für Fließbänder, Unterirdische Fließbänder und Teilerfließbänder aus der Mod „Bob’s Logistics“ angezeigt.
reskins-bobs-do-furnace-tier-labeling=Wenn Stufenmarkierungen aktiv sind, werden Stufenmarkierungen auch für Schmelzöfen, Hochöfen und Lichtbogenöfen aus der Mod „Bob’s Assembling Machines“ angezeigt.
reskins-bobs-do-inserter-tier-labeling=Wenn Stufenmarkierungen aktiv sind, werden Stufenmarkierungen auch für Greifarme und filternde Greifarme aus der Mod „Bob’s Logistics“ angezeigt.

reskins-bobs-hydrazine-is-blue=Färbt den Hydrazin-Generator [color=#7ac1de][font=default-bold]hell blau[/font][/color], so wie den Treibstoff – andernfalls wird er nach der vierten Stufe der Ölgeneratoren gefärbt.
reskins-bobs-show-alien-decoratives-on-lab=Zeigt fremdartige Wurzeln und Texturen auf dem Alienlabor.

reskins-bobs-do-basic-belts-separately=Erlaubt benutzerdefinierte Färbung für einfache Fließbänder durch hexadezimale Farbwerte. Unterstützt Hex-Codes der folgenden Form: 'rrggbb', 'rgb', 'rgba', 'ww' und 'w'.
reskins-bobs-basic-belts-color=Legt die Farbe für einfache Fließbänder und verwandte Objekte fest.\n\n[color=#9cdcfe]Standard:[/color] [color=#bfbfbf][font=default-bold]bfbfbf[/font][/color]

reskins-bobs-do-progression-based-robots=Unter Verwendung der Stufenzuordnung nach [font=default-semibold]Fortschritt[/font] werden die Stufen der Logistik- und Bauroboter an die Roboter-Komponenten aus der Mod „Bob’s Logistik“ angeglichen. Fusionsgetriebene Roboter werden separat gefärbt nach der Einstellung [font=default-semibold]Farbe: Fusionsgetriebene Roboter[/font], behalten aber dieselbe Stufenmarkierung wie die nicht-fusionsgetriebenen Roboter 4.
reskins-bobs-fusion-robot-color=Legt die Farbe für fusionsgetriebene Roboter fest.\n\n[color=#9cdcfe]Standard:[/color] [color=#e5e5e5][font=default-bold]e5e5e5[/font][/color]

