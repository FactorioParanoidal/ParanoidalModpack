[mod-setting-description]
fs-non-blocking-search=検索に時間がかかりますがゲームは止まりません。
fs-chunks-per-tick=バックグラウンド検索が有効な場合のみ効果があります。\n小さな値にすると検索は遅くなりますが、検索中のパフォーマンスが向上します。
fs-initial-zoom=結果を開く拡大レベル。値を大きくするほどズームインします。\n通常は[font=default-semibold]0.3[/font] と [font=default-semibold]3[/font] の間。
fs-clear-highlights-with-gui=UIが閉じられてるときにハイライトボックスと矢印を消去します。
fs-highlight-duration=ハイライトボックスと矢印が存在する秒数。\n[font=default-semibold]0[/font]は[font=default-semibold]無限[/font]を意味します。

[string-mod-setting]
fs-non-blocking-search-on=有効
fs-non-blocking-search-multiplayer=マルチプレイ時のみ
fs-non-blocking-search-off=オフ

