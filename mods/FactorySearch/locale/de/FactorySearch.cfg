[mod-setting-description]
fs-non-blocking-search=Die Suche dauert viel länger, aber friert das Spiel nicht ein.
fs-chunks-per-tick=Hat nur einen Effekt, wenn die Hintergrundsuche aktiviert ist.\nVerringern wird die Suche verlangsamen, wird aber die Leistung während der Suche verbessern.
fs-initial-zoom=Die Zoomstufe, um Ergebnisse zu öffnen. Ein größerer Wert zoomt weiter in die Karte rein.\nNormalerweise zwischen [font=default-semibold]0.3[/font] und [font=default-semibold]3[/font].
fs-clear-highlights-with-gui=Markierungsfelder und Pfeile entfernen, wenn die Schnittstelle geschlossen wird.
fs-highlight-duration=Anzahl Sekunden, für die die Umrandung und Pfeile hervorgehoben werden.\n[font=default-semibold]0[/font] bedeutet [font=default-semibold]unendlich[/font].

