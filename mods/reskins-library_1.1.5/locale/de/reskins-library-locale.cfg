[mod-setting-description]
reskins-lib-icon-tier-labeling=Zeigt farbige Balken über Symbolen an, um die Stufe zu kennzeichnen.
reskins-lib-icon-tier-labeling-style=Legt den Stil der Stufenmarkierung fest.\n\n[color=#9cdcfe]Standard: [img=reskins-lib-rounded-rectangle-tier-label]Abgerundete Rechtecke[/color]
reskins-lib-tier-mapping=Legt die Zuordnung der Stufe fest.\n\n[font=default-semibold]Traditionell[/font]: Stufenzuordnung geschieht nach Name, sodass die ersten drei Maschinen einer Serie immer den Stufen 1, 2 und 3 entsprechen.\nZum Beispiel würden Kernreaktoren mit Stufe 1 beginnen.\n\n[font=default-semibold]Fortschritt[/font]: Stufenzuordnung folgt Spielfortschritt, sodass spätere Maschinen, die komplexere Komponenten benötigen, höheren Stufen entsprechen.\nZum Beispiel würden Kernreaktoren mit Stufe 3 beginnen.\n\n[color=#9cdcfe]Standard: Fortschritt[/color]
reskins-lib-blend-mode=[color=#9cdcfe]Standard: Leuchtend[/color]
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Benutzerdefinierte Farben nutzen Sprite-Ebenen für Gegenstände und Objekte, wodurch die Anzahl der Sprites auf dem Bildschirm drastisch erhöht wird. Dies kann negative Auswirkungen auf die Leistung haben.\n\nAktiviere die benutzerdefinierten Farben durch Hexidezimalwerte. Unterstützt Hex-Codes der folgenden Formate: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww' und 'w'.
reskins-lib-custom-colors-tier-0=Legt die Farbe für Stufe 0 fest.\n\n[color=#9cdcfe]Standard[/color]: [color=#4d4d4d4d][font=default-bold]4d4d4d[/font][/color]
reskins-lib-custom-colors-tier-1=Legt die Farbe für Stufe 1 fest.\n\n[color=#9cdcfe]Standard[/color]: [color=#de9400][font=default-bold]de9400[/font][/color]
reskins-lib-custom-colors-tier-2=Legt die Farbe für Stufe 2 fest.\n\n[color=#9cdcfe]Standard[/color]: [color=#c20600][font=default-bold]c20600[/font][/color]
reskins-lib-custom-colors-tier-3=Legt die Farbe für Stufe 3 fest.\n\n[color=#9cdcfe]Standard[/color]: [color=#0099ff][font=default-bold]0099ff[/font][/color]
reskins-lib-custom-colors-tier-4=Legt die Farbe für Stufe 4 fest.\n\n[color=#9cdcfe]Standard[/color]: [color=#a600bf][font=default-bold]a600bf[/font][/color]
reskins-lib-custom-colors-tier-5=Legt die Farbe für Stufe 5 fest.\n\n[color=#9cdcfe]Standard[/color]: [color=#23de55][font=default-bold]23de55[/font][/color]
reskins-lib-custom-colors-tier-6=Legt die Farbe für Stufe 6 fest.\n\n[color=#9cdcfe]Standard[/color]: [color=#ff7700][font=default-bold]ff7700[/font][/color]
reskins-lib-scope-entities=Aktiviert neue Grafiken für Bauwerke, Roboter und Fahrzeuge.
reskins-lib-scope-equipment=Aktiviert neue Grafiken für Ausrüstung.
reskins-lib-scope-items-and-fluids=Aktiviert neue Grafiken für Gegenstände, Flüssigkeiten und verwandte Baupläne.
reskins-lib-scope-technologies=Aktiviert neue Grafiken für Technologien.

reskins-lib-display-notifications=Erlaubt das Anzeigen von Benachrichtigungen über Aktualisierungen oder über fehlende Mods der „Artisanal Reskins“ Serie.

