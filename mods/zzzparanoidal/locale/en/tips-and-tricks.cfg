start=\n\n[color=255,0,0][font=default-bold] Добро пожаловать в FACTORIO PARANOIDAL[/font][/color]\n\n Это хардкорная и очень интересная мегасборка для [font=default-bold]Factorio[/font].\n Здесь внедрено порядка 200 вручную доработанных модов, тесно переплетённых между собой в удивительную игру.\n \n  В этом разделе будут появляться самые важные важные советы и подсказки для выживания в PARANOIDAL.\n Они будут постепенно открываться для вас по ходу игры и помогут узнать много полезной информации. \n Если у вас появились вопросы или есть предложения/багрепорты, смело обращайтесь в наш Дискорд сервер.
no-update=Не обновляйте моды, входящие в сборку самостоятельно, это сломает адаптацию!\nСборка вручную настроена на правильное функционирование.\nЕсли изменять настройки модов - последствия неправильного поведения этих модов, их поломанной совместимости и общей неработоспособности сборки - только на вас.\nСборка сломалась и не работает? Удалите полностью папку mods, и перекачайте сборку с GitHub.


