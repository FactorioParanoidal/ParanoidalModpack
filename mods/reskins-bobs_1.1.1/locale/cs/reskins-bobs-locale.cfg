[mod-setting-description]
reskins-bobs-do-bobassembly=Nová grafika pro montovny, pece, rafinérie, lihovary, elektrolyzéry a chemičky přidané Bob's Montovny.
reskins-bobs-do-bobgreenhouse=Nová grafika pro skleník přidaný Bob's Skleník.
reskins-bobs-do-boblogistics=Nová grafika pro logistické truhly, roboporty a robotickou strukturu sítě, překladače, pásy, skladovací nádrže, pumpy a potrubí přidané Bob's Logistika.
reskins-bobs-do-bobmining=Nová grafika pro těžící zařízení a pumpy přidané Bob's Těžba.
reskins-bobs-do-bobmodules=Nová grafika pro majáky a výzkumné laboratoře přidané Bob's Moduly.
reskins-bobs-do-bobores=Nová grafika pro zdroje a rudy přidané Bob's Rudy.
reskins-bobs-do-bobplates=Nová grafika pro malé a skladovací nádrže a pumpy přidané Bob's Kovy, Chemikálie, Meziprodukty.
reskins-bobs-do-bobpower=Nová grafika pro parní bojlery, motory a turbíny, solární panely a akumulátory, jaderné reaktory, výměníky tepla, tepelné potrubí a generátory přidané Bob's Energie.
reskins-bobs-do-bobrevamp=Nová grafika pro jaderné reaktory podle typů paliva s uranem, thoriem a deuteriem povolené Bob's Předělání módem místo klasických úrovní.
reskins-bobs-do-bobtech=Nová grafika pro výzkumné laboratoře přidané Bob's Technologie.
reskins-bobs-do-bobwarfare=Nová grafika pro kulometné věže, zdi a radary přidané Bob's Vojenství.

reskins-bobs-do-inserter-filter-symbol=Když je Bob's Předělání překladačů povoleno, zobrazí se symbol na překladači s filtrem pro lepší rozeznání mezi normálními překladači.
reskins-bobs-flip-stack-inserter-icons=Když je Bob's Předělání překladačů povoleno, otočí ikonu překladače se zásobníkem horizontálně pro lepší rozeznání od normálních překladačů.

reskins-bobs-do-pipe-tier-labeling=Když jsou značky úrovní povolené, zobrazí se na potrubí, podzemním potrubí a tepelným potrubí přidané Bob's Logistika a Bob's Energie.
reskins-bobs-do-belt-entity-tier-labeling=Když jsou značky úrovní povolené, zobrazí se na pásech, podzemních pásech a rozdělovačích přidané Bob's Logistika.
reskins-bobs-do-furnace-tier-labeling=Když jsou značky úrovní povolené, zobrazí se na kamenných pecích, ocelových pecích a elektrických pecích přidané Bob's Montovny.
reskins-bobs-do-inserter-tier-labeling=Když jsou značky úrovní povolené, zobrazí se na překladačích a překladačích s filtrem přidané Bob's Logistika.

reskins-bobs-hydrazine-is-blue=Barva hydrazinového generátoru na [color=#7ac1de][font=default-bold]světle modrou[/font][/color] vzhledem k palivu. Jinak bude hydrazinový generátor obarven jako čtvrtá úroveň tekutinového generátoru.

reskins-bobs-do-basic-belts-separately=Povolí přizpůsobení barvy základních pásů pomoci hexidekimálních barevných hodnot. Podporuje hex kódy v následujícím tvaru: "rrggbb", "rgb", "rrggbbaa", "rgba", "ww", a "w".
reskins-bobs-basic-belts-color=Vyberte barvu základních pásů a přidružených entit.\n\n[color=#9cdcfe]Výchozí:[/color] [color=#bfbfbf][font=default-bold]bfbfbf[/font][/color]

reskins-bobs-do-progression-based-robots=Úroveň logistického a konstrukčního robota se zobrazuje podle použití stylu úrovně [font=default-semibold]Progrese[/font] při použití komponentů robota přidané Bob's Logistika. Roboti napájené fúzním reaktorem jsou specificky zbarvení nastavením [font=default-semibold]Barva: Fúzní roboti[/font], zatímco budou sdílet stejnou úroveň jako nefúzní roboti.
reskins-bobs-fusion-robot-color=Vyberte barvu robotů poháněné fúzním reaktorem.\n\n[color=#9cdcfe]Výchozí[/color]: [color=#e5e5e5][font=default-bold]e5e5e5[/font][/color]

