[mod-name]
reskins-bobs=Artisanal Reskins: Bob's módy

[mod-description]
reskins-bobs=Nová grafika pro předměty, entity a struktury v Bob's módech pro přidání barvení úrovní s nastavitelnými barvami. Obsahuje větší rozlišení ikon, nové textury a nové modely pro hodně entit a řemeslné, ručně vyrobené barevné masky mimo jiné vylepšení. Součást Artisanal Reskins série. Podporuje vlastní barvení úrovní pro Miniloader, Loader Redux, Vanilla Loaders HD, Deadlock's Crating and Beltboxes. Funguje společně se ShinyBobsGFX a ShinyAngelGFX.

