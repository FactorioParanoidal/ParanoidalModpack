rampantFixed--raidAIToggle=Toggles the ai raiding parties distant nests
rampantFixed--siegeAIToggle=Toggles the ai siege parties that will settle near the player
rampantFixed--siegeMinDistance=Sieges can't settle closer than the specified number of chunks from military buildings
rampantFixed--undergroundAttack=Some attacks will reach the target underground. They prefer conventional paths, but will go over any surface if necessary. Visible on the map. Can be intercepted by turrets. Also, when shelling a squad with artillery, it will dig in. And keep attacking underground. Cannot cross impassable terrain wider than 2 chunks, except when retaliating for artillery fire
rampantFixed--undergroundAttackProbability=Probability depends on evolution. Does not affect burrowing when shelled by artillery 

rampantFixed--laserEnemy=Laser Biter Faction, Laser is major resistance, electric is a minor resistance. Has Biters and Spitter unit types. Overdamage protection 1.5 (~80% max hp dmg)
rampantFixed--waspEnemy=Wasp Biter Faction, Spitter only units and each spitter spits small drones.
rampantFixed--spawnerEnemy=Spawner Biter Faction, Only Spitters produced by spawners and spitters make eggs that hatch into biters. Long range immunity(30+)
rampantFixed--trollEnemy=Regenerative Biter Faction, High health regeneration, major weakness to fire, minor resistance to physical, minor resistance to explosive. Overdamage protection 5 (20% max hp dmg)
rampantFixed--fastEnemy=Fast Biter Faction, High rate of movement, minor resistance to explosive. Overdamage protection 4 (25% max hp dmg), long range immunity(20+)
rampantFixed--infernoEnemy=Inferno Biter Faction, Only Spitters that spit flaming acid that burns everything. Extreme resistance to Acid & Fire, Minor weakness to poison. Major weakness to laser
rampantFixed--nuclearEnemy=Nuclear Biter Faction, Only Biters that explode like a atomic bomb. Major acid and fire resist. Major weakness to explosive. Fast, low HP, overdamage protection 5 (20% max hp dmg)
rampantFixed--electricEnemy=Electric Biter Faction, Only Biters with a short range attack that hits multiple entities in a line. Major resistance to Electric, Minor resistance to Laser.
rampantFixed--fireEnemy=Fire Biter Faction, Major resistance to Acid. Fire immunity. Laser weakness. Fire stream atack.
rampantFixed--ArachnidsEnemy=They look like spiders (if the Arachnids mod is installed). Vulnerable to physical damage (x2). Upon death, eggs are left, from which, after 5 seconds, a new biter will hatch. Eggs are vulnerable to physical damage. The task of the faction is to force the player to spend ammo.
rampantFixed--suicideEnemy=Suicide Biter Faction, Only Biters that explode when they attack. Minor resistance to Poison, Fire, Major weakness to explosive. Fast, low HP, overdamage protection 4 (25% max hp dmg), long range immunity(18+)
rampantFixed--physicalEnemy=Armored Biter Faction, Only Biters. Major resistance to physical, Major resistance to explosive, Minor resistance to Fire. Minor Weakness to Electric and Laser. Overdamage protection 2 (50% max hp dmg)
rampantFixed--acidEnemy=Acid Biter Faction, Immune to Acid, Minor resistance to Poison.
rampantFixed--energyThiefEnemy=Sapper Biter Faction, Major resistance to Electric, Minor resistance to Laser. Destroying powered structures creates draining crystals.
rampantFixed--poisonEnemy=Poison Biter Faction, Only Biters. On death creates a cloud that heals biters and hurts player objects. Major resistance to Poison, Minor resistance to Fire.Minor weakness to Laser, Electric.
rampantFixed--JuggernautEnemy=Slowly, big biters with extreme physical, acid and fire resists. Cloud atack, healing allies and harming enemies. This is a dps-check of your laser defence


rampantFixed--disableCollidingProjectiles=Biter projectiles no longer collide with other biters, worms or nests. Everything else still collides with biter projectiles.
rampantFixed--enableFullMapScan=This setting causes the game map to slowly be scanned for entities created or destroyed outside of the factorio event system. (If a mod isnt using script_raised_built or script_raised_destroyed this will cause Rampant to still eventually be consistent with the game map)

rampantFixed--enableFadeTime=Enable the fade time to reduce or increase biter, spitter, worm, spawner, and hive. If disabled, no alterations are made to corpse times.

