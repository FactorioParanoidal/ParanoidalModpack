[mod-setting-description]
rampantFixed--allowExternalControl=Allow other mods not only to read Rampant's data, but also to set its value. Obsolete. External control is always allowed starting from version 1.8.3.
rampantFixed--unitAndSpawnerFadeTime=The time in seconds for how long biter corpses stay around
rampantFixed--oldRedEnemyMapColor=Reverts the enemy map color to the vanilla enemy map color
rampantFixed--unitSpawnerBreath=Now unit spawners breath air so they are affected by things like poison capsules
rampantFixed--useDumbProjectiles=Use the vanilla projectile attacks that are blockable. Do nothing now.
rampantFixed--useBlockableSteamAttacks=The attacks of the infernal and fire faction will be replaced with blockable projectiles. It is recommended to enable it if there is a mod "combat mechanics overhaul" with the enabled settings "Spitter/worm spit blockable"
rampantFixed--attackWaveGenerationThresholdMax=The total score that a chunk must reach in order for an attack wave to spawn. DOES NOT affect vanilla biters waves. Scaling linearly with evolution factor (starting threshold @ 0.0 evolution)
rampantFixed--attackWaveGenerationThresholdMin=The total score that a chunk must reach in order for an attack wave to spawn. DOES NOT affect vanilla biters waves. Scaling linearly with evolution factor (ending threshold @ 100.0 evolution)
rampantFixed--attackWaveMaxSize=If you wish to change how the attack wave scales with evolution you will need to modify the config.lua in the zip file.
rampantFixed--attackWaveMaxSizeEvoPercent=If you wish to get the maximum size attack earlier, then specify the desired percentage
rampantFixed--agressiveStart=The size of the squad and the frequency of attacks will be calculated from at least 30% of evolution. This level will be reached in 1 hours from the start of the game
rampantFixed--safeBuildings=This needs to be toggle for the safe building toggles to work. This will cause entities made safe to regenerate with the destructible flag set to false, which causes them to never be targeted or damaged again.
rampantFixed--safeBuildings-curvedRail=Make curved rails safe from biters
rampantFixed--safeBuildings-straightRail=Make straight rails safe from biters
rampantFixed--safeBuildings-bigElectricPole=Make big electric poles safe from biters
rampantFixed--safeBuildings-railChainSignals=Make rail chain signals safe from biters
rampantFixed--safeBuildings-railSignals=Make rail signals safe from biters
rampantFixed--safeBuildings-lamps=Make lamps safe from biters
rampantFixed--safeBuildings-trainStops=Make train stops safe from biters
rampantFixed--permanentNocturnal=Toggling this will cause Rampant attack waves to spawn at night. Works better with the clockwork mod or a mod that extends night.
rampantFixed--allowDaytimePlayerHunting=Allows biters to hunt the player at all times
rampantFixed--allowDaytimeNonRampantActions=Allows standard attacks due to pollution, settlement, attacks of other mods at all times
rampantFixed--aiPointsScaler=Between 0.0 and 100.0. This scales how many action points the ai gets per logic cycle to perform actions like making attack waves. 0.3 - very easy, 0.75 - easy, 1.0 - medium, 1.25+ - hard
rampantFixed--aiDifficulty=Hard - default level. Lite - for a more comfortable game. The response to the player's actions is weaker, attacks are less frequent
rampantFixed--aiPointsPrintSpendingToChat=Print a message to chat whenever Rampant spends points. Includes GPS coordinates. Keep disabled for the hardest Rampant experience. Heads up: can fill up chat quickly during busy battles!
rampantFixed--aiPointsPrintGainsToChat=Print a message to chat whenever Rampant gains points. Does not show passive point generation. Keep disabled for the hardest Rampant experience. Heads up: can fill up chat quickly during busy battles!
rampantFixed--addWallResistanceAcid=Toggling this will cause a 60% acid,75% poison resistance and 40 decrease explosion to be added to all wall entities.
rampantFixed--removeBloodParticles=The blood particles that are created when biters are being killed can cause UPS spikes, this removes them.
rampantFixed--fireSafety-flamethrower=Hand flamethrowers do not cause fires, instead dealing direct area of effect damage. Significantly reduces game lag when having multiple biters nearby
rampantFixed--flamethrowerTurretsRebalance=Reduces attack speed while maintaining overall damage. In the case of the Arsenal Rampant flamethrower, it removes very significant lags
rampantFixed--rampantArsenalRebalance=Acid and poison sticker damage will be dealt less often, but stronger. Significantly reduces late game lag when using poison and acid
rampantFixed--enableSwarm=This reduces the size of the unit collision_mask causing them to reduce pathing collisions and smooth out the attacks
rampantFixed--attack-warning=Shows a message warning players that an attack wave is incoming
rampantFixed--newEnemies=Adds news enemies that will be dispersed over the world. This increases the RAM requirements. With 1 variation for each biter, worm, and nest and 5 tiers expect upto a 2GB RAM increase. With 20 variations and 10 tiers set expect up to 9GB RAM increase. Variations add randominess to each tier of biter, worms, or nests. Tiers are the power level of the biters.
rampantFixed--allowOtherEnemies=Only in a new game or on a map without Rampant. Restricts the placement of <new enemies>, leaving room for the enemies of the other mods.
rampantFixed--newEnemiesSide=Only in a new game or on a map without Rampant. New factions will appear only on the specified side if the <allow other enemies> setting is enabled
rampantFixed--newEnemyVariations=Only for compatibility with Rampant. All new objects will be as if the number of options is equal to 1
rampantFixed--tierStart=This is the starting level of the enemy that will be used when generating the set of enemies for the specified number of tiers and increases linearly to the end tier for as many tiers selected. Roughly healthwise each tier is a follows (1-15,2-75,3-150,4-250,5-1000,6-2000,7-3500,8-7500,9-15000,10-30000). min 1, max 10
rampantFixed--tierEnd=This is the ending tier level that is reached after increasing linearly from the start tier for as many tiers selected. Roughly healthwise each tier is as follows (1-15,2-75,3-150,4-250,5-1000,6-2000,7-3500,8-7500,9-15000,10-30000). min 1, max 10, , recommended =5 (slightly weaker normal biters)
rampantFixed--allowLongRangeImmunity=Some factions can't be killed from long range. Fire and acid damage ignore this immunity. Disabling the setting may make these factions too weak
rampantFixed--longRangeImmunity_efficiency=100% - immune to damage from Range N+. 10% - will take 90% damage
rampantFixed--allowOneshotProtection=Some factions reqiure multiple hits to die. Fire and acid damage ignore this protection. Disabling the setting may make these factions too weak 
rampantFixed--oneshotProtection_efficiency=100% - taken damage cant exceed overdamage threshold. 10% - overdamage will reduced 10% 
rampantFixed--buildingsImmuneToElectic=Nests and worms do not take electrical damage

rampantFixed--enableMigration=The AI will start capturing the entire map. Respects the map settings for biter expansion. (Be carefull! This is hard mode!)
rampantFixed--peacefulAIToggle=Peaceful period at the beginning of the game. Also, sometimes AI can roll the peaceful state. Disable for the hardest Rampant experience.
rampantFixed--peacePeriod=During this time, there will be no attacks, including from pollution. Set in minutes. Set when the map is created, changes are ignored later.
rampantFixed--printAIStateChanges=Gives you information in the game chat about Rampant's AI state. Messages are displayed for each surface. Disable for the hardest Rampant experience.
rampantFixed--debugTemperament=Prints to chat AI temperament information that controls AI state rolls. This is used for debugging.
rampantFixed--max-evo-dist=The higher the value, the greater the distance from the center for the appearance of strong factions

rampantFixed--enableShrinkNestsAndWorms=Reduce the collision box size of nests and worms by 50%. May cause overlapping entities due to the collision box being smaller than the entity graphic.
rampantFixed--attackWaveGenerationUsePlayerProximity=Include player pheromones amount for threshold on chunks with biter nests that will generate a Rampant attack wave. DOES NOT affect vanilla biters waves
rampantFixed--attackPlayerThreshold=The score that a chunk must reach for it to contribute to the attack threshold. Increasing reduces player pheromone cloud impact.

rampantFixed--unkillableLogisticRobots=This will make logistic bots immune to all damage
rampantFixed--unkillableConstructionRobots=This will make construction bots immune to all damage

rampantFixed--unitBiterHealthScaler=Scales by a percentage all new enemy biter health
rampantFixed--unitBiterSpeedScaler=Scales by a percentage all new enemy biter speed
