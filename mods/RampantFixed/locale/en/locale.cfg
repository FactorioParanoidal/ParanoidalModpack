rampantFixed--unitSpitterDamageScaler=Scales by a percentage all new enemy spitter damage
rampantFixed--unitSpitterRangeScaler=Scales by a percentage all new enemy spitter range
rampantFixed--unitSpitterHealingScaler=Scales by a percentage all new enemy spitter Healing
