[mod-name]
reskins-bobs=Artisanal Reskins: для модів Bob's

[mod-description]
reskins-bobs=Змінює зображенія будівель, предметів та технології в модифікаціях Боба, щоб додати кольори рівнів та позначення значків. Має зображеня з високою роздільною здатністю та оновлені моделі, щоб узгоджуватися з Vanilla Factorio, а також підтримує настроювані гравцем мітки рівнів, кольори та відображення. Частина серії Artisanal Reskins.

