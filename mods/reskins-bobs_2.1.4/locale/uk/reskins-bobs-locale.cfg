[mod-setting-description]
reskins-bobs-do-bobassembly=Замінює зображення технологій, будівель складальних автоматів, а також заводи, печі, дистилятори, електролізери та хімічні заводи, які додаються модою Bob's Assembling Machines.
reskins-bobs-do-bobelectronics=Замінює зображення проміжних продуктів та рецептів, доданих модом Bob's Electronics. Не впливає на мікросхеми.
reskins-bobs-do-bobelectronics-circuit-style=Перемальовує мікросхеми, додані модом "Bob's Electronics" у вибраному стилі.
reskins-bobs-do-bobenemies=Замінює зображення інопланетних артефактів, які додаються модою Bob's Enemies.
reskins-bobs-do-bobequipment=Замінює зображення технологій та обладнання, що додаються модом спорядження Bob's Equipment.
reskins-bobs-do-bobgreenhouse=Замінює зображення проміжних продуктів, рецептів, технологій та парників, які додаються модом Bob's Greenhouse.
reskins-bobs-do-boblogistics=Перемальовує дронів, технології, логістичні скрині, робопорти та відповідні структури, маніпулятори, конвеєри, резервуари, помпи та труби, додані модою Bob's Logistics.
reskins-bobs-do-bobmining=Перемальовує технології, бури та нафтовидобувні свердловини, додані модом Bob's Mining.
reskins-bobs-do-bobmodules=Перемальовує модулі, маяки та дослідницьку лабораторію, додані модом Bob's Modules.
reskins-bobs-do-bobores=Перемальовує ресурси та руди, додані модом "Bob's Ores".
reskins-bobs-do-bobplates=Перемальовує металеві зливки, шестерні, підшипники та інші проміжні продукти, рецепти та технології, а також малі резервуари та помпи, які додаються модом Bob's Metals, Chemicals, and Intermediates.
reskins-bobs-do-bobpower=Перемальовує технології, парові котли, двигуни та турбіни, сонячні панелі та акумулятори, атомні реактори, теплообмінники, теплові труби та генератори, що додаються модом Bob's Power.
reskins-bobs-do-bobrevamp=Перемальовує проміжні продукти, рецепти та технології, додані модом Bob's Revamp.
reskins-bobs-do-bobrevamp-reactor-color=Перемальовує ядерні реактори таким чином, щоб вони були пофарбовані залежно від типу палива: урану, торію або дейтерію, а не послідовно їхнього рівня.
reskins-bobs-do-bobtech=Перемальовує наукові пакети та пов'язані з ними технології, а також дослідні лабораторії, додані модом Bob's Technology.
reskins-bobs-do-bobvehicleequipment=Замінює зображення технологій та обладнання, доданих модом спорядження Bob's Vehicle Equipment.
reskins-bobs-do-bobwarfare=Перемальовує амуніцію, технології, турелі, стіни та радари, що додаються модом Bob's Warfare.

reskins-bobs-do-inserter-filter-symbol=При включеній моді "Bob's Inserter Overhaul", зображатися додатковий символ на маніпуляторах, що фільтрують, щоб краще відрізнити їх від звичайних маніпуляторів.
reskins-bobs-flip-stack-inserter-icons=При включеній моді "Bob's Inserter Overhaul", дзеркально зображати іконки пакетних маніпуляторів, щоб зробити різницю зі звичайними маніпуляторами очевиднішим.

reskins-bobs-do-pipe-tier-labeling=Якщо маркування рівнів увімкнено, маркування також зображатися на трубах, підземних трубах та теплових трубах, які додаються модами "Bob's Logistics" та "Bob's Power".
reskins-bobs-do-belt-entity-tier-labeling=Якщо маркування рівнів увімкнено, маркування також зображатися на конвеєрах, підземних конвеєрах та роздільниках, що додаються модом "Bob's Logistics".
reskins-bobs-do-furnace-tier-labeling=Якщо маркування рівнів увімкнено, то маркування також зображатися на кам'яних печах, сталевих печах та електропечах, що додаються модом "Bob's Assembly".
reskins-bobs-do-inserter-tier-labeling=Якщо маркування рівнів увімкнено, маркування також зображатися на маніпуляторах та що фільтрує маніпуляторах, що додаються модом "Bob's Logistics".

reskins-bobs-hydrazine-is-blue=Фарбує Гідразиновий генератор у такий же [color=#7ac1de][font=default-bold]блакитний[/font][/color], як і колір палива. Інакше Гідразиновий генератор матиме колір 4-го рівня рідиннопаливного генератора.
reskins-bobs-show-alien-decoratives-on-lab=Зображає інопланетне "коріння" та відповідні текстури на Лабораторії інопланетних матеріалів.

reskins-bobs-do-basic-belts-separately=Включає налаштування основних кольорів конвеєрів через шістнадцяткові значення кольору. Підтримує шістнадцяткові коди в наступних форматах: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww' та 'w'.
reskins-bobs-basic-belts-color=Встановлює колір для основних конвеєрів та пов'язаних об'єктів.

reskins-bobs-do-progression-based-robots=Рівні логістичних та будівельних дронів при використанні стилю відображення рівня [font=default-semibold]Прогресія[/font] співпадатиме з компонентами роботів, доданими модом "Bob's Logistics". Колір ядерних дронів буде заданий параметром [font=default-semibold]Колір: Ядерні дрони[/font], при цьому вони будуть мати той самий рівень, що й роботи, що не належать до ядерних.
reskins-bobs-fusion-robot-color=Встановлює колір для ядерних дронів.

reskins-bobs-do-custom-furnace-variants=Містити налаштування кольорів різних типів печей через шістнадцяткові значення кольору. Підтримує шістнадцяткові коди в наступних форматах: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww' та 'w'.
reskins-bobs-standard-furnace-color=Встановлює колір для кам'яних печей, сталевих, рідиннопаливний та електричних багатоцільових печей.
reskins-bobs-mixing-furnace-color=Встановлює колір для кам'яних печей для сплавів, сталевих печей для сплавів, рідиннопаливний та електричних печей для сплавів.
reskins-bobs-chemical-furnace-color=Встановлює колір для кам'яних хімічних печей, сталевих хімічних печей, рідиннопаливний хімічних печей та електричних хімічних печей.

