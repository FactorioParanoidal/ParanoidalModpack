export_instruction_tt=Будет создана [font=default-bold]строка обмена фабриками[/font], которую можно использовать для того, чтобы поделиться с другими игроками или чтобы импортировать её в другие ваши миры. Это не строка чертежа!
import_button_tooltip=Импортировать строку
export_button_tooltip=Сгенерировать строку обмена фабриками
importer_decoding_failure=Данная строка не может быть корректно расшифрована, т.к. она сформирована неверно. Попробуйте экспортировать фабрики ещё раз и убедитесь, что скопировали строку целиком.
importer_migration_failure=Данная строка сделана в старой версии Factory Planner и не может быть использована. Такое может случиться, если она очень старая и больше не поддерживается, из-за каким-то образом повреждённых данных или из-за программной ошибки. Если вы считаете, что с ней всё в порядке, пожалуйста, свяжитесь с разработчиком (со мной!) на портале модов.
importer_unpacking_failure=Данная строка не может быть корректно извлечена и проверена. Такое может случиться, если она очень старая и больше не поддерживается, из-за каким-то образом повреждённых данных или из-за программной ошибки. Если вы считаете, что с ней всё в порядке, пожалуйста, свяжитесь с разработчиком (со мной!) на портале модов.
importer_issue_import_string=Импортировать строку обмена фабриками
importer_issue_select_factory=Выберите как минимум одну фабрику для импорта
tutorial=Руководство
interactive_tutorial_title=Интерактивное руководсво
interactive_tutorial_text=Покопаться самому - лучший способ освоить Планировщик фабрики. Для этого я создал пример фабрики, демонстрирующий самые важные функции мода. Вы можете добавить его в список фабрик, нажав на кнопку ниже. Кроме того, вы можете активировать [font=default-semibold]Режим обучения[/font], в котором отображаются все сочетания клавиш, используемые в моде.
create_example=Создать пример
create_example_error=Пример фабрики не может быть создан, т.к. он несовместим с текущим набором модов.
tutorial_mode=Режим обучения
interface_tutorial_title=Взаимодействия
interface_tutorial_text=Интерфейс настроен таким образом, что похожие действия используют одни и те же сочетания клавиш, что упрощает интуитивное понимание того, как достичь определенных результатов. Вам просто нужно усвоить эти базовые взаимодействия, а затем использовать их везде:
interface_controls=• [font=default-semibold][color=#84CDEC]ЛКМ[/color][/font]: Выбрать/Использовать\n• [font=default-semibold][color=#84CDEC]ПКМ[/color][/font]: Редактировать\n• [font=default-semibold][color=#84CDEC]Ctrl + ПКМ[/color][/font]: Удалить\n• [font=default-semibold][color=#84CDEC]Shift + ПКМ[/color][/font]: Копировать\n• [font=default-semibold][color=#84CDEC]Shift + ЛКМ[/color][/font]: Вставить\n• [font=default-semibold][color=#84CDEC]Alt + ЛКМ[/color][/font]: Взять в курсор
interface_controls_recipebook=\n• [font=default-semibold][color=#84CDEC]Alt + ПКМ[/color][/font]: Открыть в Книге рецептов
options_item_title=Задать количество __1__
options_item_text=Укажите количество для ’__1__’
options_target_amount=Требуемое количество
options_target_amount_tt=Укажите точное количество __1__, которое вы хотите, чтобы этот рецепт __2__. Это соответствующим образом отрегулирует процент этой линии.
options_factory_ingredient_amount_tt=Укажите точное количество этого ингредиента, которое вы хотите, чтобы эта фабрика потребляла. Это соответствующим образом скорректирует количество продуктов.
utilities=Утилиты
utility_title_components=Компоненты
utility_title_components_tt=Показывает машины и модули, необходимые для постройки фабрики/уровня. Маяки и модули для них будут включены только в случае, если задан параметр ’Всего маяков’ для рецепта. Числа округляются для каждой строки индивидуально.
utility_title_blueprints=Чертежи
utility_title_blueprints_tt=Позволяет хранить соответствующие чертежи рядом с текущей фабрикой. Нажмите кнопку «+» с чертежом в руке, чтобы добавить его.
utility_title_notes=Заметки
components_needed_tt=__1__\n[font=default-bold]__2__[/font] в инвентаре / [font=default-bold]__3__[/font] нужно\n[font=default-semibold][color=#84CDEC]ЛКМ[/color][/font] для крафта вручную
no_components_needed=__1__ не требуется
utility_combinator_tt=Преобразовать все предметы, которых не хватает в вашем инвентаре, в строку чертежа, содержащую постоянные комбинаторы. Затем их можно подключить к сундуку запроса, чтобы они были вам доставлены.
utility_no_items_necessary=Ваш инвентарь уже содержит все необходимые предметы, чтобы собрать __1__
request_items=Запрос
request_items_tt=Запросить компоненты, которых не хватает персонажу, чтобы собрать __1__.\n[font=default-semibold]\n[color=#84CDEC]Примечание:[/color][/font] Для этого используются строительные дроны (а не транспортные), включая дроны персональной дронстанции. Рекомендуется отключить персональную дронстанцию перед запросом.
cancel_request=Отмена
