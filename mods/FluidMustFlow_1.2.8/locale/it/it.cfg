[mod-setting-name]
	fmf-enable-duct-invariant=Abilita restrizione alla conessione dei condotti
	fmf-enable-duct-auto-join=Abilità connessione automatica dei condotti
	fmf-underground-duct-max-length=Lunghezza massima dei tubi sotterranei
	fmf-duct-health-multiplier=Moltiplicatore di vita dei condotti
	fmf-duct-base-level-multiplier=Base level dei condotti

[mod-setting-description]
	fmf-enable-duct-invariant=Se abilitato, eccetto per i punti di connessione, le parti principali del condotto e i frammenti possono essere collegati solo ad altri dello stesso tipo. Se disabilito si possono collegare a qualunque tubo (default: enabled)
	fmf-enable-duct-join=RACCOMANDATO! Se abilitato, unisce 2 condotti 2x1 in uno 2x2, e 2 condotti 2x2 in uno 2x4,  questa operazione trsforma automaticamente le entità piccole nella versione più grande. Se è abilitata in aggiunta, disabilita le ricette per le parti 2x2 e 2x4, perché la mod le combinerà autonomamente (default: enabled)
	fmf-underground-duct-max-length=Distanza massima dei contoddi sotterranei (default: 30)
	fmf-duct-health-multiplier=NON TOCCARE QUESTA OPZIONE SE NON SAI COSA STAI FACENDO! Cambia il calcolo della vita dei condotti: multiplicatore*celle occupate*2 (default multiplier: 4)
	fmf-duct-base-level-multiplier=NON TOCCARE QUESTA OPZIONE SE NON SAI COSA STAI FACENDO! Cambia il calcolo del base level dei condotti: multiplicatore*celle occupate*altezza*2 (default multiplier: 4)

