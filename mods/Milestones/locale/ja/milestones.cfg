[mod-name]
Milestones=Milestones

[mod-description]
Milestones=主要なアイテムがどれだけ早く完成したかを記録することで、あなたの進捗を把握することができます。ゲームの長い進行過程で、自己への報酬を設けて励まし、自分の工場の歴史を振り返ったり、友人と比較したり、または自己への挑戦を試みてみてください。\n任意のアイテムリストをサポートし、人気のある大型modのためのプリセットが付属しています。既存のゲームにも適用できます。

[mod-setting-name]
milestones_check_frequency=チェックごとの間隔
milestones_initial_preset=初期プリセット
milestones_compact_list=簡易表示
milestones_list_by_group=グループ別リスト
milestones_show_estimations=推定を表示
milestones_show_incomplete=未達成なマイルストーンを表示
milestones_disable_chat_notifications=マイルストーン通知を無効化
milestones_write_file=マイルストーンをファイルに出力

[mod-setting-description]
milestones_check_frequency=MODは、各達成チェックの間にこの数のティックを待機します。\nあなたが時間の精度を重視する場合はこれを下げ、パフォーマンスへの影響を少なくしたい場合は上げて下さい。\nこれを60未満に設定すると、GUIにもミリ秒単位で表示されます。
milestones_initial_preset=初期プリセットはマップの開始時に読み込まれます。既存のゲームには影響しません。 ゲーム内でマイルストーンの「エクスポート」機能を使用して、ここにペーストできる文字列を取得します。
milestones_compact_list=時間の前の "達成" のラベルを非表示にします。
milestones_list_by_group=チェックした場合、マイルストーンはカテゴリでグループ化されます。\nチェックしない場合、すべてのマイルストーンは時系列で表示されます。
milestones_show_estimations=チェックすると、生産履歴から推定されたマイルストーンの時間は、時間の後に推定精度として表示されます(「(±5m)」のように見えます)。
milestones_show_incomplete=チェックされている場合、達成されていないマイルストーンが表示され、"[color=100,100,100]未達成[/color]"というラベルが付けられます。 これはプリセットで「非表示」としてマークされたマイルストーンには影響しません。
milestones_disable_chat_notifications=チェックすると、新しいマイルストーンを達成しても、チャット通知は表示されません。この設定はプレイヤー毎なので、自分にのみ影響します。
milestones_write_file=チェックされている場合、マイルストーン時刻がスクリプト出力フォルダ内の milestones-シード値.txt に機械可読形式で追記されます。\nこれは外部プログラムに有用です。

