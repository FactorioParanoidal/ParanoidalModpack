[mod-name]
Milestones=Milestones (Objectifs)

[mod-description]
Milestones=Garde la trace de votre progrès en sauvegardant le temps de création d'objets clés. Récompensez votre cerveau par un sentiment de progression à chaque étape d'une longue partie, comparez avec vos amis, ou défiez-vous vous-même.\nMarche avec n'importe quelle liste d'objets et contient des listes prédéfinies pour de nombreux mods populaires. Peut être ajouté à un partie en cours.

[mod-setting-name]
milestones_check_frequency=Intervalle en ticks entre chaque vérification
milestones_initial_preset=Liste initiale
milestones_compact_list=Liste compacte
milestones_list_by_group=Lister par groupe
milestones_show_estimations=Afficher les estimations
milestones_disable_chat_notifications=Désactiver les notifications des objectifs

[mod-setting-description]
milestones_check_frequency=Le mod attendra ce nombre de ticks après chaque vérification.\nDiminuez si la précision du temps est importante, augmentez si vous voulez moins d'impact sur la performance.\nSi vous mettez moins de 60, l'interface affichera également les millisecondes.
milestones_initial_preset=Liste d'objectifs qui sera utilisée au début d'une partie. N'a aucun effet sur les parties en cours. Utilisez la fonction "exporter" de Milestones dans une partie pour obtenir un texte qui pourra être collé ici.
milestones_compact_list=Enlève le texte "Complété à" avant chaque temps.
milestones_list_by_group=Si coché, les objectifs seront groupés selon leur catégorie.\nSinon, les objectifs seront listés ensemble et chronologiquement.
milestones_show_estimations=Si cette case est cochée, les temps d'objectifs qui ont été estimés à partir de l'historique de production montreront la précision de l'estimation après le temps (Ça ressemble à "(±5m)").
milestones_disable_chat_notifications=Si cette case est cochée, aucune notification écrite n'apparaîtra quand un nouvel objectif est atteint. Ceci est par joueur, donc il n'affecte que vous.

[shortcut-name]
