[milestones.commands]
debug-print-forces=- Drucken der internen globalen Tabelle des Mods, um Fehler zu debuggen.
debug-print-loaded-milestones=- Drucke die json von geladenen Meilensteinen aus, wie der "Export"-String in den Einstellungen.
reinitialize-gui=- Setzt die internen Variablen der Mod in Bezug auf die GUI zurück, nur für den Spieler, der den Befehl verwendet. Versuche dies, wenn du GUI-bezogene Abstürze erlebst.
reinitialize-global=- Alle internen Variablen des Mod (außer erreichten Meilensteine) für alle Spieler zurücksetzen.

