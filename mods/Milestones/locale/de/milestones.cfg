settings_checkbox_tooltip=Auswählen, um diesen Meilenstein zu löschen oder um einen neuen Meilenstein darunter hinzuzufügen.\n__CONTROL_STYLE_BEGIN__Steuerung-Klick__CONTROL_STYLE_END__ um mehrere Felder auszuwählen, __CONTROL_STYLE_BEGIN__Shift-klick__CONTROL_STYLE_END__ um einen Bereich auszuwählen.
