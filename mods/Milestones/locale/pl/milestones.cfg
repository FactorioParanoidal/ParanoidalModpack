[milestones.commands]
debug-print-forces=- Wydrukuj wewnętrzną globalną tabelę modyfikacji w celach debugowania.
debug-print-loaded-milestones=- Wydrukuj json załadowanych kamień milowych. Tak samo jak ciąg "eksport" dostępny w ustawieniach.
reinitialize-gui=- Zresetuj wewnętrzne zmienne modyfikacji związane z interfejsem graficznym, tylko dla gracza używającego komendy. Spróbuj tego, jeśli występują problemy związane z interfejsem graficznym.
reinitialize-global=- Zresetuj wszystkie wewnętrzne zmienne modyfikacji (z wyjątkiem osiągniętych kamieni milowych) dla wszystkich graczy. Spróbuj tego jako ostateczności.

