[mod-name]
Milestones=Milestones

[mod-description]
Milestones=Śledź postępy, dowiedz się, jak szybko tworzysz kluczowe przedmioty. Nagradzaj swój umysł na każdym etapie długiej rozgrywki, spójrz wstecz na historię swojej fabryki, porównaj się z przyjaciółmi lub stawiaj sobie wyzwania. \nObsługuje dowolną listę przedmiotów i dostarcza gotowe ustawienia dla popularnych, rozbudowanych modyfikacji. Może być dodane do istniejących gier.

[mod-setting-name]
milestones_check_frequency=Liczba tików między każdym sprawdzeniem
milestones_initial_preset=Początkowy preset
milestones_compact_list=Kompaktowa lista
milestones_list_by_group=Lista według grupy
milestones_show_estimations=Pokaż szacunki
milestones_disable_chat_notifications=Wyłącz powiadomienia o kamieniach milowych

[mod-setting-description]
milestones_check_frequency=Modyfikacja odczeka taką liczbę tików między każdym sprawdzeniem ukończenia.\nZmniejsz tę wartość, jeśli zależy ci na precyzji czasu, zwiększ, jeśli chcesz ograniczyć wpływ na wydajność.\nJeśli ustawisz wartość poniżej 60, GUI będzie również pokazywać milisekundy.
milestones_initial_preset=Początkowy preset wczytywany na początku mapy. Nie ma wpływu na istniejące gry. Użyj funkcji "eksportuj" w Milestones w grze, aby otrzymać ciąg znaków, który możesz tutaj wkleić.
milestones_compact_list=Usuwa etykiety "Zakończono w" przed każdym czasem.
milestones_list_by_group=Jeśli zaznaczone, kamienie milowe będą grupowane w kategorie.\nJeśli odznaczone, wszystkie kamienie milowe będą wymienione chronologicznie.
milestones_show_estimations=Jeśli zaznaczone, po czasach kamieni milowych, które zostały oszacowane na podstawie historii produkcji, wyświetlana będzie dokładność szacowania w postaci (np. "(±5m)").
milestones_disable_chat_notifications=Jeśli zaznaczone, nie pojawi się żadne powiadomienie w czacie, gdy zostanie osiągnięty nowy kamień milowy. To działa indywidualnie dla każdego gracza, więc dotyczy tylko ciebie.

