[milestones.commands]
debug-print-forces=- Imprime la tabla global interna del mod, para propósitos de depuración.
debug-print-loaded-milestones=- Imprime el json de los hitos cargados. Es igual que la cadena exportable desde la configuración.
reinitialize-gui=- Reinicia las variables internas del mod relacionadas con la GUI, solo para el jugador usando el comando. Intenta esto si sufres cierres inesperados relacionados con la GUI.
reinitialize-global=- Reinicia todas las variables internas del mod (excepto los hitos alcanzados) para todos los jugadores. Intenta esto como último recurso.

