[mod-setting-description]
milestones_check_frequency=Mód bude čekat tolik tiků mezi každou kontrolou dokončení milníku.\nSnižte to, pokud vám záleží na časové přesnosti, zvýšte pokud chcete menší dopad na výkon.\nPokud nastavíte na méně než 60, GUI zobrazí také milisekundy.
milestones_initial_preset=Počáteční předvolba načtena na začátku mapy. Nemá žádný vliv na existující hry. Použijte funkci "export" milníků ve hře pro získání řetězce, který můžete vložit zde.
milestones_compact_list=Před každým odebere štítky „Dokončeno v“.
milestones_list_by_group=Je-li zaškrtnuto, milníky budou seskupeny do kategorií.\nPokud není zaškrtnuto, všechny milníky budou uvedeny společně chronologicky.
milestones_show_estimations=Je-li zaškrtnuto, mezníkové časy, které byly odhadnuty z historie výroby, budou ukazovat přesnost odhadu po čase "(±5m)".
milestones_disable_chat_notifications=Pokud je zaškrtnuto, při dosažení nového milníku se nezobrazí žádné oznámení v chatu. Toto je pro každého hráče, takže se to týká pouze vás.

