[mod-name]
Milestones=Milníky

[mod-description]
Milestones=Sledujte svůj pokrok tím, že zjistíte, jak rychle jste vytvořili klíčové položky. Odměňte svůj mozek na každém kroku dlouhého hraní, podívejte se zpět na historii své továrny, porovnejte se s přáteli nebo vyzvěte sami sebe.\nPodporuje jakýkoli seznam položek a je dodáván s předvolbami pro oblíbené velké mody. Lze přidat do stávajících her.

