[milestones.commands]
debug-print-forces=- Vytiskněte interní globální tabulku režimu pro účely ladění.
debug-print-loaded-milestones=- Vytisknout json načtených milníků. Stejný jako řetězec "export" v nastavení.
reinitialize-gui=- Resetuje interní proměnné režimu týkající se GUI, pouze pro hráče pomocí příkazu. Zkuste to, pokud dojde k pádům souvisejícím s GUI.
reinitialize-global=- Resetovat všechny interní proměnné režimu (kromě dosažených milníků) pro všechny hráče. Zkuste to jako poslední možnost.

