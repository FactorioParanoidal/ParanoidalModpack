[mod-name]
factorio-research-queue=Extended Research Queue

[shortcut-name]
factorio-research-queue=Open Research Queue GUI

[controls]
rq-toggle-main-window=Open Research Queue GUI
rq-focus-search=Focus search field

[mod-setting-name]
rq-notifications=Research completion notifications
rq-pause-game=Pause game while window is open
rq-sync=Vanilla queue synchronisation

[mod-setting-description]
rq-notifications=If enabled, a message will be posted in your chat when a research completes for your team. Helpful to be able to see a history of completed researches in the chat.
rq-pause-game=Pause the game while the Research Queue mod window is open. Only works in single player.
rq-sync=How the vanilla research queue interacts with the extended queue.

[string-mod-setting]
rq-sync-disabled=disabled
rq-sync-sync=sync
rq-sync-wait=wait
rq-sync-freeze=freeze
rq-sync-move-head=move head
rq-sync-move-tail=move tail
rq-sync-hybrid=hybrid

[string-mod-setting-description]
rq-sync-disabled=Disables the vanilla research queue.
rq-sync-sync=Synchronizes changes between vanilla and extended research queue.
rq-sync-wait=Waits for the vanilla queue to finish before processing the extended queue.
rq-sync-freeze=Freezes the vanilla research queue until the extended queue is completed.
rq-sync-move-head=Moves techs queued up in the vanilla UI to the head of the extended queue.
rq-sync-move-tail=Moves techs queued up in the vanilla UI to the tail of the extended queue.
rq-sync-hybrid=Synchronizes the first 4 slots of the vanilla research queue with the top of the extended queue. The last 3 slots are kept free to add new technologies to the extended queue through the vanilla UI.

