[mod-setting-description]
reskins-lib-icon-tier-labeling=Symbole zeigen farbige Balken für die Stufe an.\n\n[color=#9cdcfe]Standard[/color]: [color=green]Aktiviert[/color]
reskins-lib-icon-tier-labeling-style=Wählen den Stil der Stufenmarkierung.\n\n[color=#9cdcfe]Standard: [img=reskins-lib-rounded-rectangle-tier-label]Abgerundete Rechtecke[/color]
reskins-lib-tier-mapping=Wählen zwische den folgenden Stufenzuordnungen.\n\n[font=default-semibold]Name[/font]: Die erste Stufe einer Serie ist immer [color=#de9400][font=default-bold]Stufe 1[/font][/color].\n[font=default-semibold]Fortschritt[/font]: Die Stufe des ersten Bauwerks einer Serie basiert auf seinen Komponenten und der Forschungsstufe.\n\nZum Beispiel:\nMit Zuordnung nach [font=default-semibold]Name[/font] ist die erste Ölraffinerie der [color=#de9400][font=default-bold]Stufe 1[/font][/color].\nMit Zuordnung nach [font=default-semibold]Fortschritt[/font] ist die erste Ölraffinerie der [color=#c20600][font=default-bold]Stufe 2[/font][/color].\n\n[color=#9cdcfe]Standard: Fortschritt[/color]
reskins-lib-blend-mode=[color=#9cdcfe]Standard: Leuchtend[/color]
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Benutzerdefinierte Farben nutzen Sprite-Ebenen für Gegenstände und Objekte, wodurch die Anzahl der Sprites auf dem Bildschirm drastisch erhöht wird. Dies kann negative Auswirkungen auf die Leistung haben.\n\nAktiviere die benutzerdefinierten Farben durch Hexidezimalwerte. Unterstützt Hex-Codes der folgenden Formate: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww' und 'w'.\n\n[color=#9cdcfe]Standard[/color]: [color=red]Deaktiviert[/color]
reskins-lib-custom-colors-tier-0=Farbe für Stufe 0 wählen.\n\n[color=#9cdcfe]Standard[/color]: [color=#4d4d4d4d][font=default-bold]4d4d4d[/font][/color]
reskins-lib-custom-colors-tier-1=Farbe für Stufe 1 wählen.\n\n[color=#9cdcfe]Standard[/color]: [color=#de9400][font=default-bold]de9400[/font][/color]
reskins-lib-custom-colors-tier-2=Farbe für Stufe 2 wählen.\n\n[color=#9cdcfe]Standard[/color]: [color=#c20600][font=default-bold]c20600[/font][/color]
reskins-lib-custom-colors-tier-3=Farbe für Stufe 3 wählen.\n\n[color=#9cdcfe]Standard[/color]: [color=#1b87c2][font=default-bold]1b87c2[/font][/color]
reskins-lib-custom-colors-tier-4=Farbe für Stufe 4 wählen.\n\n[color=#9cdcfe]Standard[/color]: [color=#a600bf][font=default-bold]a600bf[/font][/color]
reskins-lib-custom-colors-tier-5=Farbe für Stufe 5 wählen.\n\n[color=#9cdcfe]Standard[/color]: [color=#23de55][font=default-bold]23de55[/font][/color]
reskins-lib-custom-colors-tier-6=Farbe für Stufe 6 wählen.\n\n[color=#9cdcfe]Standard[/color]: [color=#4d4cff][font=default-bold]4d4cff[/font][/color]

