[mod-setting-description]
reskins-lib-icon-tier-labeling=Icons will display colored bars to indicate tier.\n\n[color=#9cdcfe]Default[/color]: [color=green]Enabled[/color]
reskins-lib-icon-tier-labeling-style=Choose the style of tier label.\n\n[color=#9cdcfe]Default: [img=reskins-lib-rounded-rectangle-tier-label]Rounded Rectangles[/color]
reskins-lib-tier-mapping=Choose between the following tier mappings.\n\n[font=default-semibold]Name[/font]: the first tier of any series is always [color=#de9400][font=default-bold]tier 1[/font][/color].\n[font=default-semibold]Progression[/font]: the tier of each entry in a series is based on the ingredients and technology level.\n\nFor example:\nUnder [font=default-semibold]Name[/font] mapping, the first Oil Refinery is [color=#de9400][font=default-bold]tier 1[/font][/color].\nUnder [font=default-semibold]Progression[/font] mapping, the first Oil Refinery is [color=#c20600][font=default-bold]tier 2[/font][/color].\n\n[color=#9cdcfe]Default: Progression[/color]
reskins-lib-blend-mode=[color=#9cdcfe]Default: Vibrant[/color]
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Custom colors makes extensive use of sprite layers for items and entities, dramatically increasing the number of sprites on-screen. This may have negative performance impacts.\n\nEnable customization of tier colors through hexidecimal color values. Supports hex codes in the following form: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'.\n\n[color=#9cdcfe]Default[/color]: [color=red]Disabled[/color]
reskins-lib-custom-colors-tier-0=Choose color for Tier 0.\n\n[color=#9cdcfe]Default[/color]: [color=#4d4d4d][font=default-bold]4d4d4d[/font][/color]
reskins-lib-custom-colors-tier-1=Choose color for Tier 1.\n\n[color=#9cdcfe]Default[/color]: [color=#de9400][font=default-bold]de9400[/font][/color]
reskins-lib-custom-colors-tier-2=Choose color for Tier 2.\n\n[color=#9cdcfe]Default[/color]: [color=#c20600][font=default-bold]c20600[/font][/color]
reskins-lib-custom-colors-tier-3=Choose color for Tier 3.\n\n[color=#9cdcfe]Default[/color]: [color=#1b87c2][font=default-bold]1b87c2[/font][/color]
reskins-lib-custom-colors-tier-4=Choose color for Tier 4.\n\n[color=#9cdcfe]Default[/color]: [color=#a600bf][font=default-bold]a600bf[/font][/color]
reskins-lib-custom-colors-tier-5=Choose color for Tier 5.\n\n[color=#9cdcfe]Default[/color]: [color=#23de55][font=default-bold]23de55[/font][/color]
reskins-lib-custom-colors-tier-6=Choose color for Tier 6.\n\n[color=#9cdcfe]Default[/color]: [color=#4d4cff][font=default-bold]4d4cff[/font][/color]

