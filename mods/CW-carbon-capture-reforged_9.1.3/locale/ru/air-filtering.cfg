[technology-description]
CW-air-filtering=Технология очистки загрязнения воздуха, которая позволяет создавать специализированный воздухоочиститель, который включается только в среде загрязнённого воздуха и работающий на заменяемых воздушных фильтрах
CW-air-filter-cleaning=Техническое обслуживание загрязнённых воздушных фильтров для их повторного использования, заключающееся в восстановлении фильтрующего агента (угля) различными способами. В зависимости от технологического уровня количество фильтров, которые изнашивается и разрушается в процессе обслуживания, будет уменьшаться. 2-й уровень технологии позволит использовать меньшее количества фильтрующего агента (угля). 3-й уровень позволяет тщательно промывать использованные воздушные фильтры водой, отказаться от замены фильтрующего агента (угля) и дополнительно поднять процент выхода годных фильтров. 4-й, наиболее технологически совершенный уровень позволит производить регенерацию воздушных фильтров с использованием пара и максимальным процентом выхода годных фильтров.































