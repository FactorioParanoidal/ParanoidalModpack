[item-group-name]
fluidpermutations=Fluid Permutations

[controls]
next-ingredients-fluid-recipe=Next ingredients rotation
previous-ingredients-fluid-recipe=Previous ingredients rotation
next-results-fluid-recipe=Next results rotation
previous-results-fluid-recipe=Previous results rotation

[controls-description]
next-ingredients-fluid-recipe=Change to the next ingredients permutation of a fluid recipe
previous-ingredients-fluid-recipe=Change to the previous ingredients permutation of a fluid recipe
next-results-fluid-recipe=Change to the next results permutation of a fluid recipe
previous-results-fluid-recipe=Change to the previous results permutation of a fluid recipe

[mod-setting-name]
fluid-permutations-threshold=Permutations threshold
fluid-permutations-simple-mode=Simple mode
fluid-permutations-cross-cycle=Cross cycle mode

[mod-setting-description]
fluid-permutations-threshold=If a recipe has more permutations than this number it will be skipped
fluid-permutations-simple-mode=Generate only reversed recipes, skipping the other possible permutations. Enabling this will remove the skipped permutations from existing games.
fluid-permutations-cross-cycle=Cycle through all available permutations (ingredients and results) with any of the controls/hotkeys
