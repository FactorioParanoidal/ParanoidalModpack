[mod-name]
QuickItemSearch=Quick Item Search

[mod-description]
QuickItemSearch=Quickly and easily search for items in your inventory or connected logistic network. Set temporary requests and quickly trash any items above your minimum requests.

[controls]
qis-search=Open search GUI
qis-nav-up=Navigate up
qis-nav-down=Navigate down
qis-quick-trash-all=Quick-trash all items
qis-confirm=Confirm selection
qis-shift-confirm=Confirm selection (shift)
qis-control-confirm=Confirm selection (control)
qis-cycle-infinity-filter-mode=Cycle infinity filter mode

[controls-description]
qis-quick-trash-all=Quick-trash all items that are above their minimum request amount.

[mod-setting-name]
qis-show-hidden=Include hidden items in search results
qis-fuzzy-search=Use fuzzy search [img=info]
qis-spawn-items-when-cheating=Spawn items when cheating [img=info]

[mod-setting-description]
qis-fuzzy-search=More lenient matching for search queries.
qis-spawn-items-when-cheating=When in the map editor or in cheat mode, items that you don't have will be spawned into your cursor, instead of setting the cursor ghost.
qis-spawn-items-when-cheating-se-addendum=[font=default-semibold]Space Exploration:[/font] This feature is unavailable while in the satellite view.

