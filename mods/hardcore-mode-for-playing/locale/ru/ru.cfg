[technology-description]
salvaged-automation-tech=Технология исследований знаний в бортовом компьютере потерпевшего крушение космолёта позволяет извлечь базовый набор ресурсов и производственных зданий(включая лабораторию и исследовательские пакеты), чтобы исследовать планету и познакомиться с базовыми ресурсами в точке падения, необходимыми для начала построения собственной базы на неизвестной планете.
coal-wooden-fluid-handling=Угольно-деревянные трубы позволяют транспортировать воду до мест добычи базовых руд.
coal-ore-mining= С помощью буров позволяет добывать базовые руды, которые требуют для своей добычи использование воды
coal-ore-crushing=Дробление руды, для которой нужна вода. Появляется механическая дробилка на твёрдом топливе(уголь). 
coal-stone-processing=В процессе дробления руды возникают отходы в виде дроблённого камня, нужно их переработать.
coal-ore-smelting=Привносит в игру первое производящее полезные продукты(за исключением камня, который можно создать в извлечённом сборочном автомате) здание - каменную печь. Самое первое сооружение, которое вы смогли найти в памяти бортового компьютера.
coal-lighting=Угольные светильники. Простейшие светильники, могут так же создавать тепло в ограниченных пространствах на этой "холодной" планете.
basic-wood-production=Производство дерева по методу "Один на Марсе" из угля, железа, экскрементов и .... семян известных земных растений, которые были получены из специальной капсулы на корабле, катапультировавшейся вместе с тобой
basic-storage-wood=Производство деревяных хранилищ типа "Сундук" с небольшой вместимостью
iron-storage=Произвоство железных хранилищ типа "Сундук" с расширенной вместимостью. Деревянные сундуки обшиваются железными листами для повышения долговечности и вместимости.
basic-metal-processing=Базовые металлургические методы по обработке листов нескольких первых базовых руд, которые были обнаружены на планете. Появляются первые более долговечные шестерни и возможно делать медную проволоку.
basic-electronics=Деревянная электроника. С помощью медных проводов и вырезания из дерева небольших кусков появилась возможность делать простейшие элементы управления автоматизацией производства. Лучше, чем ничего.
burner-ore-mining=Более быстрые буры на твёрдом топливе, а также возможность добычи руды, которые требуют других агрегатных состояний жидкости(газ, твёрдое вещество)
water-aggregate-states=Агрегатные состояния вещества. Оказывается, вода может существовать на этой планете не только в жидком виде, но и газообразном, а, возможно, и твёрдом! До плазмы конечно нам ещё очень далеко. 
burner-ore-crushing=Продвинутая обработка руды твёрдотопливной дробилкой. Появляются первые дробилки, использующие руды, для добычи которых требуются другие агрегатные состояния жидкости(газ, твёрдое вещество)
basic-logistics=Основы логистики. Первые собственные конвейерные линии, с которыми можно будет запускать новые производства.
repair-pack=Ремонтный пакет. Исследование технологий ремонта в атмосфере планеты позволяет производить починку стареющих механизмов или механизмов, которые подверглись атаке агрессивного окружения (кислотные дожди, жуки и так далее)
