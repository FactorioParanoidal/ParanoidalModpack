[item-description]
salvaged-iron-gear-wheel=Шестерни с космолёта, по забытым рецептам далёких предков. Не очень надёжные и скорей всего долго не живущие в условиях этой планеты. Нужно придумать что-то получше в будущем
salvaged-automation-science-pack=Набор знаний из библиотеки на космическом корабле. Предназначен для исследований неизвестной планеты. Включает в себя базовые знания для любых инженеров, которые оказались в подобной экстренной ситуации.
salvaged-radar=Радар дальнего обнаружения с космолёта. Может быть переоборудован для поиска различных видов ресурсов, флоры и фауны на неизвестной планете.
