[entity-name]
memory-unit=Хранилище материопамяти
memory-unit-combinator=Комбинатор хранилища материопамяти

[entity-description]
memory-unit=Может хранить бесконечное количество одинаковых предметов. При дефиците питания не будет принимать больше предметов
memory-unit-combinator=Подключается к логической сети, чтобы выдавать сигнал количества предметов этого Хранилища материопамяти в сеть. Сигналы не могут превышать 2,1Млрд.

[technology-name]
memory-unit=Энерго-информационное хранение предметов

[technology-description]
memory-unit=Хранилища материопамяти могут хранить БЕСКОНЕЧНОЕ количество одинаковых предметов за счёт невероятной упаковки атомов ценой всё возрастающих энергозатрат для поддержания стабильности их структуры. Ну... как сказать... когда здесь имеется ввиду «Бесконечное» количество, то это, на самом деле - ложь. Реальный максимум: 1797693134862315708145274237317043567980705675258449965989174768031572607800285387605895586327668758953514382464234321326889464182768467546703537516986049910576551282076245490090389328944075868508423045832369032229481658085593321233482747978262041447231687381771809192998812504026184124858368 предметов. Мы знаем, что модифицированные пакетные манипуляторы имеют максимальный размер стека 254. Давайте представим, что каждый такой манипулятор может выполнить погрузку предметов в Хранилище материопамяти за один тик. В окружении из 24 таких инсертеров можно грузить 365760 предметов в секунду. Допустим, вы разместили 1 миллион таких Хранилищ материопамяти. Это обеспечит загрузку 365 760 000 000 предметов в секунду. В таком случае, вам потребуется время в 1137720554754531790053752185047373077332630133963546330580332905914836907745633437135368722996023290402420318780805433842185002950653860444198063714522514759819207649667735929046053128092419453290981598373239141917488880162590316195052323711390341358682112 возрастов Вселенной, чтобы заполнить каждое Хранилище материопамяти. Поэтому, вряд ли вам нужно беспокоиться об их заполнении и переполнении в ближайшее время.

