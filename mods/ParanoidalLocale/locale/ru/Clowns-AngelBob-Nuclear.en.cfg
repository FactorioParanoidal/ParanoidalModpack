[mod-setting-description]
thorium-processing=Если включено, то различные технологии и рецепты, связанные с обработкой тория, появятся в игре. Требуется Bob's Ores. Включено по умолчанию.
artillery-shells=Если включено, то ядерный артиллерийский снаряд и термоядерный артиллерийский снаряд появятся в игре и смогут быть созданы. Выключено по умолчанию.
reprocessing-overhaul=Если включено, рецепты переработки ядерного топлива становятся немного более сложными (в большинстве случаев учитывается производительность). (Включено по умолчанию)

