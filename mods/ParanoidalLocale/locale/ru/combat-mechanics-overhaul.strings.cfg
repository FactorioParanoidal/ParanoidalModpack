[mod-name]
combat-mechanics-overhaul=Переработка боевой механики

[mod-description]
combat-mechanics-overhaul=Пересматривает некоторые боевые механики и настройки столкновений. Стены блокируют попадание по ним большинства вражеских снарядов, таких как плевки и вражеские патроны для дробовика. Ваши снаряды по-прежнему могут без проблем преодолевать собственные стены. Летающие транспортные средства могут летать над стенами, но всё равно могут быть поражены снарядами. Юнитам и строениям назначаются соответствующие биологические/механические и летающие/наземные теги, чтобы на них можно было воздействовать определёнными эффектами или они были невосприимчивы к ним. Имеется несколько вариантов настроек, включая такие вещи, как невосприимчивость летающих юнитов и транспортных средств к кислотным лужам на земле. Также мод предоставляет некоторые утилиты коллизий для других модов.

