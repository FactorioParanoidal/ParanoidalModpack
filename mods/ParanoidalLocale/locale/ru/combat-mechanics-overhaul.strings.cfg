worm-spit-blockable=Блокируемые плевки червей
rockets-blockable=Блокируемые ракеты
pools-affect-structures=Лужи действуют на структуры
pools-affect-flying=Лужи действуют на летающих
shotguns-hit-friendly=Дробовик бьёт по своим

[mod-setting-description]
spitter-spit-blockable=Плевок плеваки может быть заблокирован стенами. Плевок плеваки считается блокируемым снарядом. Если отключено, то плевок представляет собой поток, который дугой перелетает через стены.
worm-spit-blockable=Плевок червя может быть заблокирован стенами. Плевок червя считается блокируемым снарядом. Если отключено, то плевок представляет собой поток, который дугой перелетает через стены.
rockets-blockable=Ракеты сталкиваются с деревьями и вражескими стенами. Хорошо для PvP.
pools-affect-structures=Лужи, такие как кислотные лужи от червей, действуют на структуры.
pools-affect-flying=Лужи, такие как кислотные лужи от червей, действуют на летающие юниты (разъедающее облако).
shotguns-hit-friendly=Если включено, выстрелы дробовика повреждают дружественные структуры, например, деревянные сундуки.

