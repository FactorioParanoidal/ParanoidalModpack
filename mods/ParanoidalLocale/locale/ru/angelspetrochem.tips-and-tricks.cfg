[tips-and-tricks-description]
angels-petrochem=Этот мод делает нефтехимическую промышленность более сложной и псевдореалистичной (но не слишком).\nДля переработки сырья создана новая технологическая цепочка, которая заканчивается получением __1__\n Мод также добавляет новое хранилище: __2__
angels-air-filtering=Фильтрация воздуха является ключевой технологией для получения [img=fluid/gas-oxygen] кислорода и [img=fluid/gas-nitrogen] азота, что позволит более эффективно плавить металлы при помощи кислорода, который эффективнее воздуха.\nКислород и азот являются ключевыми материалами для многих промышленных процессов, некоторые из которых являются частью этого мода.
angels-air-filtering-notes=\n\n[font=default-bold]ПРИМЕЧАНИЕ[/font]: Атмосфера Земли содержит 21% кислорода и 79% азота и других примесей.\nЧтобы снизить потери азота и кислорода при игре в этом моде использовано другое соотношение этих газов. Всё-таки Наувис это не Земля.

