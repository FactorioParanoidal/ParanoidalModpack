[technology-description]
bi-tech-bio-farming=Использование теплиц дает возможность получать семена и саженцы деревьев.
bi-tech-coal-processing-1=Пиролиз древесины для получения древесного угля.
bi-tech-coal-processing-2=Получение угля из древесного угля, изготовление коксовых пеллет.
bi-tech-coal-processing-3=Улучшенный процесс получения угля. Изготовление коксовых пеллет из угля.
bi-tech-fertilizer=Использование удобрения позволяет получить гораздо больше продукции.
bi-tech-organic-plastic=Получение био-пластика из опилок и горючего.
bi-tech-bio-farming-2=Зола - простейшее удобрение, с его помощью можно ускорить рост саженцев и деревьев.
bi-tech-bio-farming-3=Удобрение позволит еще немного ускорить рост саженцев и деревьев.
bi-tech-bio-farming-4=Продвинутое удобрение еще сильнее ускоряет рост саженцев и деревьев.
bi-tech-timber=Биоферма выращивает саженцы и производит древесину.
bi-tech-resin-extraction=Получение смолы из древесины.
bi-tech-ash=Получение золы из древесины.
bi-tech-garden-1=С помощью биосадов можно устранять загрязнения.
bi-tech-garden-2=С помощью биосадов можно устранять загрязнения.
bi-tech-garden-3=С помощью биосадов можно устранять загрязнения.
bi-tech-depollution-1=Использование удобрений для улучшенной очистки воздуха в биосадах.
bi-tech-depollution-2=Продвинутое удобрение улучшает очистку воздуха в биосадах.
bi-tech-biomass=С помощью биомассы можно получать различную продукцию.
bi-tech-advanced-biotechnology=Продвинутое удобрение позволяет получить еще больше продукции.
bi-tech-stone-crushing-1=Измельчитель позволяет дробить камень и измельчать его в песок.
bi-tech-biomass-reprocessing-1=Выращивание большего количества биомассы с дополнительной подачей кислорода.
bi-tech-biomass-reprocessing-2=Более эффективное выращивание биомассы с применением кислорода и золы.
bi-tech-biomass-conversion=Переработка биомассы в нефтепродукты.
bi-tech-cellulose-1=Получение целлюлозы и био-серы.
bi-tech-cellulose-2=Получение целлюлозы с использованием пара. Получение био-пластика и изготовление аккумуляторов с использованием биомассы.
bi-tech-bio-boiler=Био-бойлер создает меньше загрязнения.
bi-tech-electric-energy-super-accumulators=Супер-аккумулятор хранит больше электрической энергии на меньшей площади.
bi-tech-steamsolar-combination=Нагревает воду энергией солнца днем, ночью с помощью электричества.
bi-tech-super-solar-panels=Миниатюризация производства позволяет получать больше электрической энергии с меньшей площади.
bi-tech-huge-substation=Предоставляет электрическую энергию на огромные площади.

