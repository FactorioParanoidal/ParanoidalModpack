[entity-description]
w93-radar-turret=Сканирования секторов нет.\nКвардат разведки: 9 квадратов.
w93-radar-turret2=Быстрое сканирование.\nКвардат разведки: 25 квадратов.\nРаскрытие зоны: 1 квадрат.

[technology-description]
scattergun-turrets=Выстреливает несколькими патронами сразу. Требует беспрепятственной прямой видимости.
w93-modular-turrets=Универсальный многоцелевой пулемет. Высокоэффективный боезапас.
w93-modular-turrets2=Башенное крепление дл огневой поддержки из тыла. Готовое орудие имеет большую дальность и большую скорость слежения. Но более уязвимы к повреждениям.
w93-modular-turrets-gatling=Многоствольная скорострельная установка с высоким уроном в секунду, которое сметает не только ваших врагов, но и ваш боекомплект. Лучше всего использовать в наиболее критичных точках обороны. Требуется фланговая поддержка из-за ограниченного угла простреливаемой дуги.
w93-modular-turrets-lcannon=Установка, фокусирующая всю свою мощность в одну точку, используется для борьбы с высокобронированными целями. Требуется поддержка пулеметами из-за минимальных ограничений по дальности и безопасности.
w93-modular-turrets-dcannon=Двухствольная пушка, спаренное решение. По сравнению с предыдущей моделью - улучшенна скорострельность.
w93-modular-turrets-hcannon=Пушечное орудие большой дальности; среднее в между ракетными турелями и предыдущими моделями турелей.
w93-modular-turrets-rocket=Продвинутая турель поддержки для обеспечения возможности превентивного удара. Низкая скорострельность. Поддерживает загрузку ракет с ядерной боеголовкой.
w93-modular-turrets-tlaser=Сфокусированный боевой лазер, предназначенный для поражения одиночных высокобронированных целей на средней дальности.
w93-modular-turrets-beam=Испускает сфокусированный гамма-луч, который прожигает несколько целей насквозь. Требует беспрепятственной прямой видимости.
w93-modular-turrets-radar=Узкоспециализированные радиолокационные станции для обнаружения и наблюдения на больших территориях.

[item-description]
w93-turret-light-cannon-shells=Эти патроны наносят мгновенный урон и позволяют турелям стрелять из-за стен и укрытий.
w93-turret-light-uranium-cannon-shells=Эти патроны наносят мгновенный урон и позволяют турелям стрелять из-за стен и укрытий.
w93-turret-cannon-shells=Эти снаряды наносят мгновенный урон и позволяют турелям стрелять из-за стен и укрытий.
