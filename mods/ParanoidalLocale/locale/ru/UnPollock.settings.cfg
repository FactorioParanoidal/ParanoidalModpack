[mod-setting-description]
unpollock-decorative-rate=Частота появления декораций относительно частоты таковых в ванили. Минимум 0, максимум 1. По умолчанию 0,4.
unpollock-no-fake-rocks=Не использовать декоративные камни при генерации карты (не влияет на заранее размещённые камни и камни, размещённые другими модами)

