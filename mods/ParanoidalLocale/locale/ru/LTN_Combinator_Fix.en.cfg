[mod-setting-description]
suppress-custom-gui=Если обновление мода Logistic Train Network вызовет конфликт с LTN Combinator, включите этот параметр, чтобы перейти на стандартный интерфейс для постоянных комбинаторов.
high-provide-threshold=Автоматически устанавливать большой порог снабжения для станций запроса. Это предотвратит загрузку предметов на станции запроса.
ltnc-upgradable=Включить обновление постоянных комбинаторов. По умолчанию планировщик обновлений помечает постоянные комбинаторы для обновления до LTN Комбинаторов.\n\nЭто не влияет на быстрое обновление.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]

