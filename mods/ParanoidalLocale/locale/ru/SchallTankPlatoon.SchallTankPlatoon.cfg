[mod-setting-description]
tankplatoon-tank-to-recipe-keep=Влияет только на рецепт, существующие рецепты остаются.
tankplatoon-tank-to-recipe-force-enable=Используйте только для удаления мода.
tankplatoon-tank-cannon-collision=Вкл: (По умолчанию) Наносит проникающий урон, но не может стрелять через союзников.\nВыкл: Может стрелять через союзников.
tankplatoon-tank-autocannon-collision=Вкл: Наносит проникающий урон, но не может стрелять через союзников.\nВыкл: (По умолчанию) Может стрелять через союзников.
tankplatoon-tank-cannon-force-condition="Все": (По умолчанию) Наносит урон всем, в том числе и союзникам.\n"Не той же": Можно стрелять через свои постройки.\n"Не дружественной": Можно стрелять сквозь союзнические постройки.
tankplatoon-tank-autocannon-force-condition="Все": Наносит урон всем, в том числе и союзникам.\n"Не той же": Можно стрелять через свои постройки.\n"Не дружественной": (По умолчанию) Можно стрелять сквозь союзнические постройки.
tankplatoon-personal-laser-defense-equipment-ammo-category=По умолчанию: "electric": (По умолчанию) Ванильная настройка, фиксированно 75 урона.\n"laser-turret": Зависит от улучшений, начальные 20 урона.
tankplatoon-personal-laser-defense-equipment-energy-consumption="50 кДж": Базовая игра версии 0.17.\n"200 кДж": (По муолчанию) Базова игра версии 0.16.51.
tankplatoon-discharge-defense-equipment-automatic=Вкл: (По умолчанию) Автоматическое переключение.\nВыкл: Ванильная настройка, ручное переключение.
tankplatoon-tank-flamethrower-fire-stream-incendiary=Вкл: Использовать то же поведение, что и ручная и туррельная версия, поджигать.\nВыкл: (По умолчанию) Ванильная настройка, повреждать деревья, прямой урон с большим радиусом.
tankplatoon-ammo-colour-rearrange=Только кислотные предметы используют жёлтый.\nЗатронутые предметы: __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__.
tankplatoon-chemical-weapon-chemical-recipes=Затронутые предметы: __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.tankplatoon-tiered-military-vehicles-subgroups=Применяется, если установлен мод “Schall Transport Group”.

