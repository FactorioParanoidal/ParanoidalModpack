[technology-description]
Schall-tank-H=В ответ на растущую угрозы со стороны инопланетных форм жизни танк с увеличенной огневой мощью и бронёй был разработан.  Крупнокалиберная пушка даёт больше энергии проникновения и уничтожает червей и гнёзда с дальних позиций.  Идеально работает с поддержкой, пока тяжёлый танк преуспевает в разборках с трудными противниками.
Schall-tank-SH=Ультимативный танк, показывающий передовые военные технологии.  Хоть и отобрал очень много усилий и ресурсов для создания такого джаггернаута, его производительность окупает затраты.  Экстрмальная броня даёт лучшие шансы на выживание в любых ситуациях.  Огромная танковая пушка позволяет ему уничтожать статические цели с дальних дистанций.  Сильно увеличенная сила проникновения его бронебойных снарядов может нейтрализовать любого глупца, который стоит на вашем пути.
Schall-tank-F=Простая адаптация технологии огнемёта под шасси среднего танка.
Schall-ht-RA=Ракетная артилеррия имеет возможность запускать кластер ракет.
Schall-sniper-rifle=Поражает врагов на дальней дистанции.
Schall-repair-pack=Ремонтирует постройки с большей скоростью.

