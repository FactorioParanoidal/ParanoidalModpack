[mod-setting-description]
unpollock-decorative-rate=Decorative frequency, as a multiplier to vanilla. Minimum 0, maximum 1. Default 0.4.
unpollock-no-fake-rocks=Remove decorative rocks from random map generation (authored maps or mod placed rocks unaffected)
