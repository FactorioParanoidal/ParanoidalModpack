[mod-setting-description]
WideChests_max-chest-width=Maximale Breite von verbunden Kisten. Installiere den WideChestsUnlimited Mod, wenn du die Beschränkung auf über 42 anheben möchtest.
WideChests_max-chest-height=Maximale Höhe von verbunden Kisten. Installiere den WideChestsUnlimited Mod, wenn du die Beschränkung auf über 42 anheben möchtest.
WideChests_max-chest-area=Maximale Fläche von verbunden Kisten. Installiere den WideChestsUnlimited Mod, wenn du die Beschränkung auf über 1600 anheben möchtest.
WideChests_inventory-size-multiplier=Wenn diese Einstellung geändert wird, kann es beim Verbinden/Trennen zum Verlust von Gegenständen kommen.
WideChests_inventory-size-limit=Wenn diese Einstellung geändert wird, kann es beim Verbinden/Trennen zum Verlust von Gegenständen kommen.
WideChests_sprite-decal-chance=Wahrscheinlichkeit in Prozent, dass eine Verzierung hinzugefügt wird.
WideChests_warehouse-threshold=Mülldeponie wird verwendet, wenn die Fläche der verbundenen Kisten größer als X ist.
WideChests_whitelist-chest-sizes=Eine Liste von AxB Werten (getrennt durch Leerzeichen), wo A bzw. B eine belibiege Zahl oder der Großbuchstabe-N (gleichbedeutend einem Platzhalter) sein kann.
WideChests_mirror-whitelists=Wenn aktiv muss nicht "AxB" und "BxA" angegeben werden. Beide Typen werden akzeptiert.
WideChests_circuit-connector-position=Gibt an wo Netzwerk Verbinder auf Verbundenen Kisten platziert wird.
WideChests_allow-delete-items=Erlaubt löschen von Gegenständen bei verbinden oder teilen von Verbundenen Kisten.

